<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid blue;
            border-bottom: 16px solid blue;
            width: 60px;
            height: 60px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
   <center><h2>Invitation Form</h2></center>
   <div class="container">
       <div class="loader" style="display:none"></div>

       <hr />

       <div class="row">
           <div class="col-md-12">
               <div class="panel panel-success">
                   <div class="panel-heading"><h4>You Are Invited</h4></div>
                   <div class="panel-body">
                       <form action="" method="post" id="form1">
                           <div class="form-group">
                               <label>Name:</label>
                               <input type="text" name="Name" id="Name" class="form-control" value="" />
                           </div>
                           <div class="form-group">
                               <label>Mail:</label>
                               <input type="text" name="Mail" id="Mail" class="form-control" value="" />
                           </div>
                           <div class="form-group">
                               <label>Would you Join?</label>
                               <select id="State" name="JoinState" class="form-control">
                                   <option>Would you Join?</option>
                                   <option value="True">Yes</option>
                                   <option value="False">No</option>
                               </select>
                           </div>
                           <div class="text-center">
                               <input type="submit" class="btn btn-success" value="Submit" />
                           </div>
                       </form>
                   </div>

               </div>
           </div>
       </div>

   </div>
    <script>
        
        $("#form1").submit(function (event) {
            event.preventDefault();
         
            $.aja
            $.ajax({
                url: "http://localhost:52502/api/BirthdayAPI/AddInvited",
                data: {
                    Name: $("#Name").val(),
                    Mail: $("#Mail").val(),
                    JoinState: $("#State").val()
                },
                type: "Post",
                beforeSend: function () {
                    $("#loader").show();
                },
                complete: function () {
                    $("#loader").hide();
                    
                }
                           
            });
        });
    </script>
</body>
</html>
